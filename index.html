<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>O 2º número é maior que o 1º ?</h1>
        <form id="form-numeros">
            <input type="number" id="numero-um" required placeholder="Digite o primeiro número" />
            <input type="number" id="numero-dois" required placeholder="Digite o segundo número" />
            <button type="submit" id="btn-verificar">Verificar</button>
        </form>
        <p class="message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
